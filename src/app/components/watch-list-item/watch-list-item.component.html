<mat-card>
    <mat-card-title>{{watchListItem.stockName}}</mat-card-title>
    <mat-card-content>
        <p>
            {{watchListItem.note}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Edit</button>
        <button mat-button color="warn" (click)="confirmDeletePrompt()">Delete</button>
    </mat-card-actions>
</mat-card>
