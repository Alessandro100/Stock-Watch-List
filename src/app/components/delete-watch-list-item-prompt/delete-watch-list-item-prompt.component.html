<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p>You will be deleting {{data.watchListItem.stockName}} off your watch list?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button cdkFocusInitial (click)="confirmDelete()">Yes</button>
</div>
